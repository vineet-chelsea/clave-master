version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: autoclave-db
    environment:
      POSTGRES_DB: autoclave
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Python Backend Services (Sensor + API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: autoclave-backend
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DATABASE=autoclave
      - PG_USER=postgres
      - PG_PASSWORD=postgres
      - COM_PORT=/dev/ttyUSB0
      - BAUD_RATE=9600
      - SLAVE_ID=1
    volumes:
      - /dev/ttyUSB0:/dev/ttyUSB0  # Raspberry Pi Modbus device
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: autoclave-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: autoclave-network

